<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Valnara Security Scanner{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        :root {
            --golden: #D4AF37;
            --olive: #808000;
            --olive-light: #A9A957;
            --bg-gradient: linear-gradient(135deg, rgba(212,175,55,0.1) 0%, rgba(128,128,0,0.1) 100%);
        }
        
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
        }
        
        .navbar {
            background-color: var(--olive);
        }
        
        .navbar-brand {
            color: var(--golden);
            font-weight: bold;
        }
        
        .nav-link {
            color: white;
        }
        
        .nav-link:hover {
            color: var(--golden);
        }
        
        .scanner-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .scanner-line {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 0%, transparent 60%, rgba(212,175,55,0.1) 61%, rgba(128,128,0,0.1) 100%);
            animation: scan 15s linear infinite;
        }
        
        @keyframes scan {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--olive);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        
        .btn-primary {
            background-color: var(--olive);
            border-color: var(--olive);
        }
        
        .btn-primary:hover {
            background-color: var(--golden);
            border-color: var(--golden);
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .severity-high {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .severity-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .severity-low {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .severity-info {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>
    <div class="scanner-bg">
        <div class="scanner-line"></div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">VALNARA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    <footer class="py-3 text-center text-white mt-5" style="background-color: var(--olive);">
        <div class="container">
            <p class="m-0">&copy; 2025 Valnara Security Scanner</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
